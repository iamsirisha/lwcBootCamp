<template>

        <p>AccountObject Api Name -:{accountInfo.apiName}</p>

   <div class="slds-var-p-around_small">

        </template>
    </div>
    
</template>

<template lwc:elseif={accounterror}>
</template>
</lightning-card>    
</template>
