<template>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src={profileAddress} alt="Avatar" style="width:300px;height:300px;">
          </div>
          <div class="flip-card-back">
            <h1 class="slds-text-heading-large">{userName}</h1>
            <p class="slds-text-heading-large">{userEmail}</p>
          </div>
        </div>
      </div>
</template>
