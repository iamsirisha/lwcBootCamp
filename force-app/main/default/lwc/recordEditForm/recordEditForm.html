<template>
    <lightning-card title="Record Edit Form-Create Mode"
     icon-name="custom57">
<lightning-record-edit-form
record-id={recordId}
object-api-name={objectApiName}
onsuccess={successHandler}
onerror={errorHandler}
onsubmit={submitHandler}>
<lightning-messages></lightning-messages>
<div class="slds-var-p-around_small">
<lightning-input-field field-name={fields.Name}></lightning-input-field>
<lightning-input-field field-name={fields.Sladate}></lightning-input-field>
<lightning-input-field field-name={fields.Rating}></lightning-input-field>
<lightning-input-field field-name={fields.Industry}></lightning-input-field>
</div>
<div class="slds-var-p-around_small">
    <lightning-button type="submit" varinat="brand" label="Create Account"></lightning-button>
    <lightning-button class="slds-var-p-around_small" variant="destructive" label="Reset" onclick={resetHandler}></lightning-button>
</div>


</lightning-record-edit-form>
    </lightning-card>
</template>
