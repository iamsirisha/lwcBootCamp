<template>
    <lightning-card title="Get Picklist Values by RecordType-uiObjectInfoApi">
        <template lwc:if={contacttypepicklistrectype.data}>
            <lightning-combobox
            name="progress"
            label="Contact Type"
            value={value}
            placeholder="Select Contact Type"
            options={contacttypepicklistrectype.data.picklistFieldValues.Contact_Type__c.values}
            onchange={handleChange}
            class="slds-var-p-round_small">
        </lightning-combobox>
        <p> Selected value:{value}</p>
</template>
    </lightning-card>
</template>
