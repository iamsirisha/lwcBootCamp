<template>

    <lightning-card title="Animate Css" icon-name="custom:custom14">
        <div  class="slds-var-m-around_small">
            <p class="slds-text-heading_medium animate__bounceIn">{name}</p>
           </div>  
        </lightning-card>
    <template lwc:if={CheckPermission}>
        <lightning-card titl="Check Custom Permission" icon-name="custom:custom14">
            <div  class="slds-var-p-around_small">
             <p>You have Assigned Custom Permission.</p>
            </div>   
            </lightning-card>
    </template>
    <template lwc:else>
        <lightning-card>
            <p>You are not authorised to view the message</p>
        </lightning-card>
       
    </template>
    <lightning-card titl="Check Custom Permission" icon-name="custom:custom14">
       <div  class="slds-var-p-around_small">
        <p>{name}</p>
       </div>   
       </lightning-card>
    
       
       
    
    <lightning-card titl="Custom Labels" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
        <p class="slds-text-heading_medium">{label.platorm}</p>
        <p class="slds-text-heading_medium">{label.greeting}</p>
        </div>
        </lightning-card>  



    <lightning-card titl="Asset File in Lwc" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
        <img src={myAssetLogo}/>
        </div>
        </lightning-card>  


<lightning-card titl="Static resources Demo" icon-name="custom:custom14">
<div class="slds-var-p-around_small">
<img src={mystatresFile}/>
</div>
</lightning-card>    
</template>
