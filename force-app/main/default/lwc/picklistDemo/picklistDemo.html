<template> 
    <lightning-card title="Picklist Demo-uiObjectInfoApi"> 
        <template lwc:if={industrypicklist.data}> 
            <lightning-combobox 
            name="progress" 
            label="Industry" 
            value={value} 
            placeholder="Select Industry" 
            options={industrypicklist.data.values} 
            onchange={handleChange} 
            class="slds-var-p-round_small"> 
        </lightning-combobox> 
 
    <p>Selected value is: {value}</p> 
        </template> 
 
    </lightning-card> 
</template>
