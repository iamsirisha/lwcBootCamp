<template>
    <lightning-card title ="Static Resource">
        <p>
        Company Logo 
        </p>
        <img src = {CompanyLogo}/>
    </lightning-card>
    <lightning-card title="User Input Component">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Enter Text"
                type="text"
                value={userInput}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-button label="Save" variant="brand" onclick={saveData}></lightning-button>
        </div>
    </lightning-card>
</template>
