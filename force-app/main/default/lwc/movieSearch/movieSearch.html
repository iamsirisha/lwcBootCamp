<template>
    <div class="filterstyle">
<!--Filter Section-->
<lightning-layout horisontal-aligh="center">
<lightning-layout-item 
 padding="around_small"
 size="3">
 <lightning-combobox
 name="type"
 label="Type"
 value={selectedType}
 placeholder="Select Type"
 options={typeoptions}
 onchange={handleChange} ></lightning-combobox>
</lightning-layout-item>

<lightning-layout-item
padding="around_small"
size="6">
<lightning-input
name="search"
label="Enter Search Item"
placeholder="Search for Movie/Series"
type="search"
onchange={handleChange}
is-loading={loading}
></lightning-input>
</lightning-layout-item>

<lightning-layout-item
padding="around_small"
size="3">
<lightning-input 
 type="number"
 name="pageno" 
 label="Page" 
 onchange={handleChange}
 value="selectedPageNo"
 field-level-help="Range 1-100"
 min="1"
 max="100"
 step="1"
 message-when-range-underflow="Minimum Value is 1"
 message-when-range-overflow=" Maximum Value is 1"
 >
</lightning-input>

</lightning-layout-item>
</lightning-layout>
</div>
<!--Display-->
<template lwc:if={displaySearchResult}>
<div class="slds-var-m-around_top_large slds-scrollable_y displaystyle slds-box">
<lightning-layout
   horizontal-align="center"
  multiple-rows="true">
<template for:each={searchResult} for:item="searchItem">
<lightning-layout-item
  size="3"
 padding="around_small"
 key={searchItem.imdbID}>

<c-movie-tile movie={searchItem} onselectedmovie={movieSelectedHandler} selected-movie-id={selectedMovie}></c-movie-tile>
</lightning-layout-item>

</template>

</lightning-layout>


</div>
</template>
<!--Display Section-->
</template>
