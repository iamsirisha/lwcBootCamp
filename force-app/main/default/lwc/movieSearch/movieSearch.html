<template>
    <div class="filterstyle">
<!--Filter Section-->
<lightning-layout horisontal-aligh="center">
<lightning-layout-item 
 padding="around_small"
 size="3">
 <lightning-combobox
 name="type"
 label="Type"
 value={selectedType}
 placeholder="Select Type"
 options={typeoptions}
 onchange={handleChange} ></lightning-combobox>
</lightning-layout-item>

<lightning-layout-item
padding="around_small"
size="7">
<lightning-input
name="search"
label="Enter Search Item"
placeholder="Search for Movie/Series"
type="search"
onchange={handleChange}
is-loading={loading}
></lightning-input>
</lightning-layout-item>

<lightning-layout-item
padding="around_small"
size="3">
<lightning-input 
 type="number"
 name="pageno" 
 label="Page" 
 onchange={handleChange}
 value="selectedPageNo"
 field-level-help="Range 1-100"
 min="1"
 max="100"
 step="1"
 message-when-range-underflow="Minimum Value is 1"
 message-when-range-overflow=" Maximum Value is 1"
 >
</lightning-input>

</lightning-layout-item>
</lightning-layout>
</div>


<div>



</div>
<!--Display Section-->
</template>
